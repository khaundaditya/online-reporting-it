{% extends "base.html" %}
{% block title %}Generate Report{% endblock %}

{% block content %}
<h1>Generate Report</h1>
<form role="form" action="" method="post">
    {% csrf_token %}
        <table>
    <tr>
    	<td align='right'>District: </td><td>{{form.district}}</td>
    </tr>
    <tr>
    	<td>Report Name: </td><td>{{form.report_name}}</td>
    </tr>
    </table>
    <table>
    <tr>
        <td align='right'>Year: </td><td>{{form.year}}</td><td></td> <td align='right'>Month: </td><td>{{form.month}}</td>

    </tr>
    </table>
    <br><br>
    <button type="submit" style="height:20px; width:300px">Submit</button>
</form>
{% endblock %}
