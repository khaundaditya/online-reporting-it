{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form action="." method="post">
	{{ form.as_p }}
	<table>
    <tr>
    	<td align='right'>User Name: </td><td>{{form.username}}</td>
    </tr>
    <tr></tr><tr></tr>
    <tr>
    	<td align='right'Password: </td><td>{{form.password}}</td>
    </tr>
    </table>
	{% csrf_token %}
	<p><input type="submit" value="Log-in"></p>
</form>
{% endblock %}
