{% extends "base.html" %}

{% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="{{ message.tags }}">
{{ message|safe }}
<a href="#" class="close"></a>
</li>
{% endfor %}
</ul>
{% endif %}
{% block content %}
{% if error %}
	<p> Error Occured: {{msg}}<p>
{% endif %}

{% if success %}
Success: {{msg}}
{% endif %}

{% endblock %}
