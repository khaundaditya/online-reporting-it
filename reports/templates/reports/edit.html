
 {% extends parent_template %}
{% block title %}Edit {{reportname}} Report{% endblock %}
{% block content %}
<form method="post" action="">{% csrf_token %}
 <h3 align='center'><strong><u>Edit {{reportname}} Report </strong></u><br><br></h3>
<table>
    <tr>
    	<td align='right'>District: </td><td>{{a_form.district}}</td>
    </tr>
  </table>
  <table>
    <tr>
    	<td>Year: </td><td>{{a_form.year}}</td> <td>Month: </td><td>{{a_form.month}}</td>
    </tr>
    </table>
   <br>
 <input type="submit" name='genvalue' value="Generate Data" id="submitid" />
 <br><br><br><br>
 
{% if show %}
 <input type="hidden" name="YYYYMM" value="{{YYYYMM}}">
 <input type="hidden" name="district" value="{{district}}">
{{ block.super }}
{% endif %}
</form>
{% endblock %}
